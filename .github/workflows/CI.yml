name: CI

on:
  push:
    branches:
      - main
      - master
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build in maturin container
        uses: addnab/docker-run-action@v3
        with:
          image: ghcr.io/pyo3/maturin
          options: -v ${{ github.workspace }}:/workspace -w /workspace
          run: |
            yum update -y && yum install -y openblas-devel openssl-devel
            maturin build --release -i python3.11
            maturin build --release -i python3.12
            maturin build --release -i python3.13
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux
          path: rust/target/wheels/

  sdist:
    name: Source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  tests:
    name: Run tests
    runs-on: ubuntu-latest
    needs: [linux]
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Download built wheel
        uses: actions/download-artifact@v4
        with:
          name: wheels-linux
      - name: Install wheel and dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install wheels-linux/*.whl[dev,with_freegs_and_freegsnke]
      - name: Run tests
        run: |
          python -m pytest --nbval-lax examples/example_02_mastu_with_synthetic_data_from_freegsnke.ipynb

  release:
    name: Release
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch' }}
    needs: [linux, sdist, tests]
    permissions:
      # Use to sign the release artifacts
      id-token: write
      # Used to upload release artifacts
      contents: write
      # Used to generate artifact attestation
      attestations: write
    steps:
      - uses: actions/download-artifact@v4
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: 'wheels-*/*'
      - name: Publish to PyPI
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: PyO3/maturin-action@v1
        with:
          command: upload
          args: --non-interactive --skip-existing wheels-*/*
